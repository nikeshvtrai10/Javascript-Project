<!DOCTYPE html>

  <body>
    <script>
      function max(arrNum){
        let temp = 0;
        arrNum.forEach(function(num){
          if (num > temp){
            temp = num;
          }
        });
        return temp;
      }

      const largest = max([1, 5, -2, 4, 3, 5, 0]);
      console.log(largest);

      function min(numArr){
        let min = 0;

        numArr.forEach(function(number){
          if (number < min) {
            min = number;
          }
        });

        return min;
      }

      const smallest = min([1, 5, -2, 4, 3, 5, 0]);
      console.log(smallest);

      function pickApples(fruitArray) {
        let applesPicked = 0;

        const filteredArray = fruitArray.filter(function (fruit) {
          if (applesPicked >= 2) {
            // Remember, returning true keeps this value in the array.
            return true;
          } else if (fruit === 'apple') {
            applesPicked = applesPicked + 1;
            return false;
          } else {
            return true;
          }
        });

        return filteredArray;
      }

      const apple = pickApples(['cherry', 'apple', 'orange', 'apple', 'banana', 'apple']);
      console.log(apple);

      function pickFruits (arrFruit) {
        let appleCount = 0;
        let orangeCount = 0;

        const pickedFruits = arrFruit.filter(function (fruit){
          if (fruit === 'apple'){
            if (appleCount >= 2) {
              return true;
            } else {
              appleCount = appleCount + 1;
              return false;
            }
          } else if (fruit === 'orange') {
            if (orangeCount >= 1){
              return true;
            } else {
              orangeCount = orangeCount + 1;
              return false;
            }
          } else {
            return true;
          }
        });

        return pickedFruits;
      }

      const picked = pickFruits(['cherry', 'apple', 'orange', 'apple', 'banana', 'apple']);
      console.log(picked);

      function pickLastApples (fruitArray) {

        let applesPicked = 0

        const reversedArray = fruitArray.reverse();

        const filteredArray = reversedArray.filter(function (fruit){
          if (applesPicked >= 2){
            return true;
          } else if (fruit === 'apple') {
            applesPicked = applesPicked + 1;
            return false;
          } else {
            return true;
          }
        });


        return filteredArray.reverse();
      }

      const last = pickLastApples(['cherry', 'apple', 'orange', 'apple', 'banana', 'apple']);
      console.log(last);




    </script>
  </body>
