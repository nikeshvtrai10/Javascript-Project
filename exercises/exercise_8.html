<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button id='todo-button' onclick='changeButtonName()'>
      Click Me
    </button>
    <script>
    
      function changeButtonName () {
        let button = document.getElementById('todo-button');
        button.innerText = 'Done';
      }

    </script>
  </body>
</html>
